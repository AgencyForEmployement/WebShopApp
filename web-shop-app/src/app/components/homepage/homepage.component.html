<div style="height: 3rem;"></div>
<p class="title"><i><b>Ponuda usluga:</b></i></p>
<div class="card-wrapper" >
    <mat-card class="card" *ngFor = "let service of services">
        <mat-card-header>
        <mat-card-title>
            {{service.name}}
        </mat-card-title>   
        </mat-card-header>
        <mat-card-content>
            <p><i><b>Description:</b></i> {{service.description}}</p>
        <p style="margin-top: 1%;"><i><b>Price:</b></i> {{service.price}}</p>
        <button mat-raised-button class="order"  (click)="order(service.description, service.price)" >Order</button>
        </mat-card-content>
    </mat-card> 
</div>
