<div class="toolbar-style">
    <mat-toolbar>
        <mat-label class="name-label"> Welcome to WebShop </mat-label>
        <span class="example-spacer"></span>
        <button mat-mini-fab color="blue" class="right" (click)="logOut()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar>
</div>
<p class="title"><i><b>Ponuda usluga:</b></i></p>
<div class="row">
    <div class="col">
        <div class="card-wrapper">
            <mat-card class="card" *ngFor="let service of services">
                <mat-card-header>
                    <mat-card-title>
                        {{service.name}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p><i><b>Description:</b></i> {{service.description}}</p>
                    <p style="margin-top: 1%;"><i><b>Price:</b></i> {{service.price}}</p>
                    <button mat-raised-button class="order"
                        (click)="order(service.description, service.price)">Order</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="col">
        <div class="row">
           
                 <app-shopping-cart></app-shopping-cart>
          
        </div>
      <div class="row">
       
      </div>
    </div>
  
</div>
